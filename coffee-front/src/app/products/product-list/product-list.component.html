<mat-grid-list cols="3" gutterSize="20px">
    <mat-grid-tile *ngFor="let product of products" class="product-tile">
      <mat-card>
        <img [src]="product.imageUrl" alt="{{ product.name }}" style="max-width: 100%; height: 100%;">
        <mat-card-content class ="product-card">
          <h3>{{ product.name }}</h3>
          <p>{{ product.description }}</p>
        </mat-card-content>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>
