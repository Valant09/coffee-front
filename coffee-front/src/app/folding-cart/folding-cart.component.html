<div class="productCart-wrapper">
  <article class="productCart" *ngFor="let product of myCart$ | async">
    <div  class="productCart-body">
      <p>{{product.nombre_producto}}</p>
      <div class="productCart-body-info">
        <p>{{product.valorLote | number:'1.0-0'}}</p>
        <p>{{product.cantidad}}</p>
      </div>
    </div>
  <div class="productCart-total">
    <p>${{totalProduct(product.valorLote,product.cantidad) | number:'1.0-0'}}</p>
  </div>
  <div class="productCart-buttons">
    <div class="productCart-buttons-operators">
      <i  class="fa-solid fa-minus" (click)="updatesUnits('minus',product.nombre_producto)"></i>
      <span>{{product.cantidad}}</span>
      <i class="fa-solid fa-plus" (click)="updatesUnits('add',product.nombre_producto)"></i>
    </div>
    <i class="fa-solid fa-trash" (click)="deleteProduct(product.nombre_producto)"></i>
  </div>
</article>
<div class="cartTotal">
  <p class="cartTotal-total"> Total: $ {{totalCart()| number:'1.0-0'}}</p>
</div>
<button class="cart-btn" [routerLink]="['/car']">Ir a Carrito</button>
</div>
