<div class="wrapper fadeInDown">
    <div id="formContent">
      <!-- Tabs Titles -->
  
      <!-- Icon -->
      <div class="fadeIn first">
        <img src="assets\img\wel2.png" id="icon" alt="User Icon" />
      </div>
      Login
      <form>
        <input #username type="text" id="username" class="fadeIn second" name="username" placeholder="username">
        <input #password type="text" id="password" class="fadeIn third" name="login" placeholder="password">
        <input type="submit" class="fadeIn fourth" value="Log In" (click)="login(username.value, password.value)">
      </form>
        
  
    </div>
  </div>
